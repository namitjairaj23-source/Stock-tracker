<div class="p-4 shadow rounded login-box">
  <h3 class="mb-3 text-primary">
    {{ isRegisterMode ? '📝 Register' : '🔑 Login' }}
  </h3>

  <!-- 🔹 Login Form -->
  <form *ngIf="!isRegisterMode" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <input class="form-control mb-2" formControlName="email" placeholder="Email" type="email" />
    <input class="form-control mb-3" formControlName="password" placeholder="Password" type="password" />
    <button class="btn btn-primary w-100" type="submit">Login</button>
    <p class="mt-2 text-center">
      New user? <a href="javascript:void(0)" (click)="toggleMode()">Register here</a>
    </p>
  </form>

  <!-- 🔹 Register Form -->
  <form *ngIf="isRegisterMode" [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <input class="form-control mb-2" formControlName="fullName" placeholder="Full Name" />
    <input class="form-control mb-2" formControlName="email" placeholder="Email" type="email" />
    <input class="form-control mb-2" formControlName="password" placeholder="Password" type="password" />
    <input class="form-control mb-2" formControlName="confirmPassword" placeholder="Confirm Password" type="password" />

    <!-- Role Dropdown -->
    <select class="form-control mb-3" formControlName="role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>

    <button class="btn btn-success w-100" type="submit">Register</button>
    <p class="mt-2 text-center">
      Already have an account? <a href="javascript:void(0)" (click)="toggleMode()">Login here</a>
    </p>
  </form>
</div>
